<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<script type=text/javascript src="/skin/js/jquery-1.8.0.min.js"></script>
<script type=text/javascript src="/skin/js/jquery.jslides.js"></script>
<link rel="stylesheet" type="text/css" href="/skin/css/style.css">
</head>

<body>
<!---------头部----------> 
{dede:include filename="head.htm"/} 
<!---------banner---------->
<div class="banner"><img src="/skin/images/banner2.jpg"></div>
<!---------主体--------->
<div id="main" class="wrapper">
  <div class="pos">{dede:field name='typename'/}<span class="fr">您现在的位置：{dede:field name='position'/}</div>
  <div class="boke">
    <ul>
      {dede:list pagesize ='8'}
      <li>
        <div class="fl"><a href="[field:arcurl/]"><img src='[field:picname/]' border='0' width='120' height='120' alt='[field:title/]'></a></div>
        <div class="fr"> <b><a href="[field:arcurl/]">[field:title/]</a></b> [field:description/]...<br/>
          [field:pubdate function="MyDate('Y-m-d',@me)"/] </div>
      </li>
      {/dede:list}
    </ul>
  </div>
</div>
<!---------底部---------> 
{dede:include filename="footer.htm"/}
</body>
</html>
